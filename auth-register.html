<style>

<body class="bg-primary">
        
      
    <div class="authentication-page hero-1 py-5">
        <!-- bg-overlay-img -->
        
        <div class="container">
            <div class="row justify-content-center  mt-sm-5">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div>
                        <div class="text-center mb-5">
                            <a href="#" class="mb-3 d-block auth-logo">
                                <img src="e:\New folder (2)\New folder (2)\validate\themesdesign.in\peyso\layout\images\ecs.png.png" alt="" height="22" class="logo" style=" width: 15rem; height: 16rem; margin: -155px;">                         </a>                     </div>
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5>Create account</h5>
                                    <p>Sign up for a new Account.</p>

                                </div>

                                <div class="p-2 mt-4">
                                    <form name="validation" action="#"  id="contactForm" method="post" autocomplete="off">

                                        <div class="mb-3">
                                            <label class="form-label" name="firstname">Name</label>
                                            <input type="text" class="form-control" id="firstname1" name="firstname1" placeholder="Enter Name" >
                                        </div>                                         
                                            
                                        <div class="mb-3">
                                            <label class="form-label" >Email</label>
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" name="">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                                        </div>
                      

                                        <div class="mt-3 d-grid">
                                            <input type="submit" class="btn btn-info w-100" value="Submit">
                                        </div>
                                        <p style="margin-top:5px;">Already have an account ? <a href="#" class="font-weight-semibold text-white"> Login </a> </p>

                                    </form>
                            </div>
                        </div>

                        </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->

    <!-- Javascript -->
   

    <script>
      jQuery.validator.addMethod("name_regex", function(value, element) {
    return this.optional(element) || /^[a-zA-z\.\-_]{1,30}$/i.test(value);
}, "Firstname with only a-z A-Z.");
jQuery.validator.addMethod("phone_regex", function(value, element) {
    return this.optional(element) || /^[0-9\.\-_]{10,30}$/i.test(value);
}, "Phone Number with only 0-9. Minlength: 10");
jQuery.validator.addMethod("password_regex", function(value, element) {
    return this.optional(element) || /^[a-z0-9!@#$%^&*()_\.\-_]{8,30}$/i.test(value);
}, "Password of atleast 8 characters.");
$.validator.addMethod('filesize', function (value, element, param) {
    return this.optional(element) || (element.files[0].size <= param)
}, 'File size must be less than {0}');
$("#contactForm").validate({
    rules: {

        'firstname1': {
            required: true,
            minlength: 1,
            name_regex: true,
        },
        
        'email': {
            required: true,
            email: true
        },
       
        'password': {
            required: true,
            password_regex: true,
            minlength: 8

        },
        

    },

    messages: {

        'firstname1': {
            required: "The firstname field is mandatory!",
        },
        'email': {
            required: "The Email is required!",
            email: "Please enter a valid email address!"
        },
        
        'password': {
            required: "The password field is mandatory!"
        }
        

  },
    submitHandler: function(form) {
        alert("success");
        form.submit();
    }

});

    </script>
